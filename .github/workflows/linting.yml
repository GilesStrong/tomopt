name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8.12"
      - uses: psf/black@22.1.0
        with:
          args: ". --check"

  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8.12"
      - uses: py-actions/flake8@v1
  
  mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.8.12"
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install -e .
    - name: mypy
      run: ./run-mypy